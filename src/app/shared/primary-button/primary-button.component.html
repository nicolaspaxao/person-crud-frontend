<button
  [type]="inputType"
  class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  [ngClass]="height"
  (click)="onClick()"
  [disabled]="isLoading"
>
  <ng-container *ngIf="isLoading">
    <div class="flex justify-center">
      <app-loading-spinner />
    </div>
  </ng-container>
  <ng-container *ngIf="!isLoading"> {{ title }} </ng-container>
</button>
