<div>
  <label
    [for]="id"
    class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
    >{{ label }}
  </label>
  <input
    [id]="id"
    [name]="id"
    [mask]="mask"
    [type]="inputType"
    [value]="value"
    [disabled]="disabled"
    [placeholder]="placeHolder"
    [dropSpecialCharacters]="useMask!"
    (input)="handleInputChange($event)"
    [ngClass]="utils.checkInput(form!, id!)"
    class="border text-sm rounded-lg block w-full p-2.5 flex-1"
  />
</div>
